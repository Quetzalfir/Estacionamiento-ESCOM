<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/form1.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <style>
        main h3 {
            padding-top: 50px;
            margin-bottom: 8px;
            font-size: x-large;
        }

        main section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main .bg section img {
            width: 40%;
            height: auto;
            flex-basis: 40%;
        }
    </style>

    <script>
        $(document).ready(function() {
            $("main form [name=tipo]").on("change", function() {
                var val = $(this).val();

                if (val == "Alumno") {
                    $("#tipoId").text("Boleta");
                } else {
                    $("#tipoId").text("RFC");
                }
            });

            $("main form [name=pass2]").on("blur", function() {
                if ($("main form [name=pass]").val() != $(this).val()) {
                    this.setCustomValidity("Las contraseñas no coinciden");
                } else {
                    this.setCustomValidity("");
                }
            });
        });
    </script>
</head>

<body>

<header>
    <section name="index">
        <a href="index.html"><img id="logo" src="img/escom.png"></a>
        <h2><a href="index.html">Estacionamiento ESCOM</a></h2>
    </section>
    <section name="user">
        <nav>
            <ul>
                <li><a href="mapa1.html">Mapa</a></li>
            </ul>
        </nav>
        <!--------------------------------------------------------------------------------------------------->
        <div class="sesion" style="float:right">
            <button class="regbtn"><a href="registro.html">Registrarse</a></button>
        </div>
        <div class="sesion2">
            <button class="logbtn">Iniciar Sesión</button>
            <div class="log-content">
                <h3>Iniciar Sesión</h3>
                <p>
                <form>
                    <label>Usuario</label><br>
                    <input type="text" name="user1"><br>
                    <label>Contraseña</label><br>
                    <input type="password" name="pass1"><br>
                    <input type="reset" value="Reset">
                    <input type="submit" name="Enviar">
                </form>
                </p>
            </div>
        </div>
    </section>
</header>

<main>
    <h3>Registro de Usuario</h3>
    <section>
        <form class="form1" action="insertarUsuario.php" method="get">
            <label>Nombre</label>
            <input type="text" name="nombre" pattern="[A-Za-z áéíóúÁÉÍÓÚ]+" required><br>

            <label>Apellido Paterno</label>
            <input type="text" name="appat" pattern="[A-Za-z áéíóúÁÉÍÓÚ]+" required><br>

            <label>Apellido Materno</label>
            <input type="text" name="apmat" pattern="[A-Za-z áéíóúÁÉÍÓÚ]+" required><br>

            <label>CURP</label>
            <input type="text" name="curp" required><br>

            <label>Teléfono</label>
            <input type="text" name="tel" required><br>

            <label style="display: inline-block">Tipo de usuario: &nbsp;&nbsp;&nbsp;</label>
            <select name="tipo">
                <option value="Alumno">Alumno</option>
                <option value="Profesor">Profesor</option>
                <option value="Otro">Otro</option>
            </select>
            <br>

            <label id="tipoId" >Boleta</label>
            <input type="text" name="bole" required><br>

            <label>Correo</label>
            <input type="email" name="correo" placeholder="ejemplo@email.com" required><br>

            <label>Crear Contraseña</label>
            <input type="password" name="pass" required><br>

            <label>Verificar Contraseña</label>
            <input type="password" name="pass2" required><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Enviar">
        </form>

        <img src="img/entrada.jpg">
    </section>
</main>

<footer>
    <p>Valencia Rodriguez Fernando</p>

    <p>Huerta Alvarez Diana Alejandra</p>
</footer>


</body>
</html>
